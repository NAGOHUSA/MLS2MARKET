name: Enhanced Property Analysis
on:
  workflow_dispatch:
    inputs:
      listing_url:
        description: 'Property listing URL'
        required: true
      client_email:
        description: 'Client email for report'
        required: false
  repository_dispatch:
    types: [enhanced-analysis]

jobs:
  enhanced-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install enhanced dependencies
        run: |
          cd process
          pip install -r requirements.txt
          # Additional packages for enhanced features
          pip install pillow matplotlib
          
      - name: Run enhanced scraper
        env:
          LISTING_URL: '${{ github.event.inputs.listing_url || github.event.client_payload.url }}'
        run: |
          cd process
          python enhanced_scraper.py --url "$LISTING_URL" --output enhanced_data.json
          
      - name: Generate analytics and charts
        run: |
          cd process
          python analytics_generator.py --input enhanced_data.json --output-dir analytics
          
      - name: Build enhanced report
        env:
          CLIENT_EMAIL: '${{ github.event.inputs.client_email || github.event.client_payload.client || 'realtor@example.com' }}'
        run: |
          cd process
          python report_enhancer.py \
            --data enhanced_data.json \
            --analytics-dir analytics \
            --client "$CLIENT_EMAIL" \
            --output reports/enhanced_report.html
          
      - name: Download property images
        run: |
          cd process
          python image_processor.py \
            --data enhanced_data.json \
            --output-dir images
          
      - name: Upload all results
        uses: actions/upload-artifact@v3
        with:
          name: enhanced-analysis
          path: |
            enhanced_data.json
            analytics/
            reports/
            images/
          
      - name: Commit results to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add enhanced analysis for property" || echo "No changes"
          git push || echo "Push failed"
